<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLock Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
       
        <div class="container">
             <h3>Watch Project HTML,CSS and Javascript By Harsh thkaur</h3>
            <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>





            </div>
        </div>
    </div>
    <script>
      let hrs = document.getElementById("hrs");
      let min = document.getElementById("min");
      let sec = document.getElementById("sec");
      
      setInterval(()=>{
           let currtime = new Date();
           hrs.innerHTML = (currtime.getHours()<10?"0":"") + currtime.getHours() ;
           min.innerHTML = (currtime.getMinutes()<10?"0":"") + currtime.getMinutes() ;
           sec.innerHTML = (currtime.getSeconds()<10?"0":"") + currtime.getSeconds() ;


      },1000);
     

    </script>
</body>
</html>
